    <title>ZMASŁO KIEDY E8400?!?!?</title>
    <link rel="icon" type="image/x-icon" href="https://pans4ge.github.io/e8400/favicon.ico">
    <style>
    body {
        overflow: hidden;
    }
    </style>
</head>
<body style="overflow: visible;">
    <h3>Inspiration</h3>
    <p>Bombelium - WPKG</p>
    <h3>Made with THREE.js</h3>
    <h3>Arguments:</h3>
    <p>speed (float) - speed (base: 100)</p>
    <p>slider (bool) - czy slider ma być ukryty (base: true)</p>
    <label for="slider">Czy chcesz slidera? </label>
    <input id="slider" oninput="changeslider()" type="checkbox"><br>
    <label for="speed">Szybkość </label>
    <input id="speed" oninput="changeslider()" type="range" min="-1000" max="1000" value="100" step="1"><br>
    <label for="url">Link do tekstury </label>
    <input id="url" oninput="changeslider()" type="text" value="pans4ge.github.io/e8400/bombelium.png" style="width: 512px;">
    <p>
        Normal: https://pans4ge.github.io/e8400/bombelium.png<br>
        Template: https://pans4ge.github.io/e8400/template.png <a href="pans4ge.github.io/e8400/template.png">(download)</a>
    </p>
    <p><iframe src="https://pans4ge.github.io/e8400/?speed=100&slider=false&url=https://pans4ge.github.io/e8400/bombelium.png" title="ZMASLO KIEDY E8400" id="ifram"></iframe></p><br>
        <button id="copy" onclick="putonsite()">Dodaj na strone!</button>
    <script>
        function putonsite(){
            document.getElementById("copy").innerHTML = "Skopiowano :>"
            navigator.clipboard.writeText("<iframe src=\"https://pans4ge.github.io/e8400/?speed=" + document.getElementById("speed").value + "&slider=" + document.getElementById("slider").checked.toString() + "&url=" + document.getElementById("url").value.toString() + "\" title=\"ZMASLO KIEDY E8400\"></iframe>")
            setTimeout(function(){
                document.getElementById("copy").innerHTML = "Dodaj na strone!"
            }, 2000)
        }

        function changeslider(){
            document.getElementById("ifram").src = "https://e8400.pl/?speed=" + document.getElementById("speed").value + "&slider=" + document.getElementById("slider").checked.toString() + "&url=" + document.getElementById("url").value.toString()
        }
    </script>
    <br><br><br><br><br><br><br><br><br>
    <img src="https://pans4ge.github.io/e8400/legendary.png">
</body>
